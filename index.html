<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Reservations</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form action="/restaurant" method="post">
            <h1>Welcome to reservation system</h1><br></br>
            Select a Restaurant: 
            <select name='restaurant' id='restaurant' onchange="setCookie()">
                <option value='1'>Restaurant 1</option>
                <option value='2'>Restaurant 2</option>
            </select>
            <input type="submit" value="Submit" id="query" value="Rest"/>
        </form>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function setCookie() {
            var expires = "";
            var date = new Date();
            date.setTime(date.getTime() + (1*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
            document.cookie = "rest" + "=" + ($('#restaurant').val() || "")  + expires + "; path=/";
        }
    </script>
</html>
